<!doctype html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Jamaica Outdoor - Shop</title>

    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&display=swap"
      rel="stylesheet" />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
      /* CSS Variables & Theming */
      :root {
        --color-primary: #11d442;
        --color-primary-hover: #0fb83a;
        --bg-light: #ffffff;
        --bg-dark: #102215;
        --surface-light: #f6f8f6;
        --surface-dark: #1e293b;
        --text-primary: #0f172a;
        --text-secondary: #64748b;
        --text-muted: #94a3b8;
        --border-color: #f0f4f1;
        --border-dark: #1f2937;
        --radius-sm: 0.375rem;
        --radius-md: 0.5rem;
        --radius-lg: 0.75rem;
        --radius-xl: 1rem;
        --radius-full: 9999px;
        --font-display: "Plus Jakarta Sans", sans-serif;
      }

      html.dark {
        --bg-body: var(--bg-dark);
        --bg-card: var(--surface-dark);
        --bg-header: rgba(16, 34, 21, 0.95);
        --text-main: #ffffff;
        --text-muted-dark: #94a3b8;
        --border-default: var(--border-dark);
      }

      html:not(.dark) {
        --bg-body: var(--bg-light);
        --bg-card: var(--surface-light);
        --bg-header: rgba(255, 255, 255, 0.95);
        --text-main: var(--text-primary);
        --border-default: var(--border-color);
      }

      /* Reset & Base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-display);
        background-color: var(--bg-body);
        color: var(--text-main);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        -webkit-font-smoothing: antialiased;
        transition:
          background-color 0.3s ease,
          color 0.3s ease;
      }

      ::selection {
        background-color: rgba(17, 212, 66, 0.3);
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #dbe6de;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-primary);
      }
      html.dark ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #374151;
      }

      /* Layout */
      .container {
        width: 100%;
        max-width: 1440px;
        margin: 0 auto;
        padding: 0 1rem;
      }
      @media (min-width: 768px) {
        .container {
          padding: 0 2.5rem;
        }
      }

      /* Header */
      .site-header {
        position: sticky;
        top: 0;
        z-index: 50;
        width: 100%;
        border-bottom: 1px solid var(--border-default);
        background-color: var(--bg-header);
        backdrop-filter: blur(8px);
        transition: background-color 0.3s ease;
      }
      @supports (backdrop-filter: blur(4px)) {
        html:not(.dark) .site-header {
          background-color: rgba(255, 255, 255, 0.6);
        }
      }

      .header-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        padding: 0.75rem 0;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        color: var(--text-main);
        text-decoration: none;
      }

      .logo-icon {
        width: 2rem;
        height: 2rem;
        color: var(--color-primary);
      }

      .logo-text {
        font-size: 1.125rem;
        font-weight: 700;
        line-height: 1.25;
        letter-spacing: -0.025em;
      }

      .header-nav {
        display: none;
        align-items: center;
        gap: 2rem;
      }
      @media (min-width: 768px) {
        .header-nav {
          display: flex;
        }
      }

      .nav-link {
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--text-main);
        text-decoration: none;
        transition: color 0.2s ease;
      }
      .nav-link:hover {
        color: var(--color-primary);
      }

      .header-actions {
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      @media (min-width: 768px) {
        .header-actions {
          gap: 2rem;
        }
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: none;
        background: none;
        cursor: pointer;
        font-family: inherit;
        transition: all 0.2s ease;
      }

      .btn-cart {
        position: relative;
        width: 2.5rem;
        height: 2.5rem;
        border-radius: var(--radius-md);
        background-color: #f0f4f1;
        color: var(--text-primary);
      }
      html.dark .btn-cart {
        background-color: #1e293b;
        color: white;
      }
      .btn-cart:hover {
        background-color: rgba(17, 212, 66, 0.2);
      }
      .btn-cart:hover .cart-icon {
        color: var(--color-primary);
      }

      .cart-icon {
        font-size: 20px;
        transition: color 0.2s ease;
      }

      .cart-indicator {
        position: absolute;
        top: 0.375rem;
        right: 0.375rem;
        display: flex;
        height: 0.5rem;
        width: 0.5rem;
      }
      .cart-ping {
        position: absolute;
        display: inline-flex;
        height: 100%;
        width: 100%;
        border-radius: 50%;
        background-color: var(--color-primary);
        opacity: 0.75;
        animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
      }
      @keyframes ping {
        75%,
        100% {
          transform: scale(2);
          opacity: 0;
        }
      }
      .cart-dot {
        position: relative;
        display: inline-flex;
        border-radius: 50%;
        height: 0.5rem;
        width: 0.5rem;
        background-color: var(--color-primary);
      }

      .btn-menu {
        width: 2.5rem;
        height: 2.5rem;
        border-radius: var(--radius-md);
        color: var(--text-main);
      }
      @media (min-width: 768px) {
        .btn-menu {
          display: none;
        }
      }
      .btn-menu:hover {
        background-color: #f0f4f1;
      }
      html.dark .btn-menu:hover {
        background-color: #1e293b;
      }

      /* Main Content */
      .main-content {
        flex-grow: 1;
        padding: 2rem 0;
      }
      @media (min-width: 768px) {
        .main-content {
          padding: 3rem 0;
        }
      }

      /* Page Header */
      .page-header {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: flex-start;
        gap: 1.5rem;
        margin-bottom: 2.5rem;
        padding-bottom: 2rem;
        border-bottom: 1px dashed var(--border-default);
      }
      @media (min-width: 768px) {
        .page-header {
          flex-direction: row;
          align-items: flex-end;
        }
      }

      .header-text {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        max-width: 42rem;
      }

      .page-title {
        font-size: 2.25rem;
        font-weight: 900;
        line-height: 1.25;
        letter-spacing: -0.025em;
        color: var(--text-main);
      }
      @media (min-width: 768px) {
        .page-title {
          font-size: 3rem;
        }
      }

      .page-subtitle {
        font-size: 1.125rem;
        color: var(--text-secondary);
      }
      html.dark .page-subtitle {
        color: var(--text-muted-dark);
      }

      /* Filters Bar */
      .filters-section {
        position: sticky;
        top: 65px;
        z-index: 30;
        background-color: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(4px);
        padding: 1rem 0;
        margin-bottom: 2rem;
        margin-left: -1rem;
        margin-right: -1rem;
        padding-left: 1rem;
        padding-right: 1rem;
      }
      @media (min-width: 768px) {
        .filters-section {
          margin-left: 0;
          margin-right: 0;
          padding-left: 0;
          padding-right: 0;
        }
      }
      html.dark .filters-section {
        background-color: rgba(16, 34, 21, 0.9);
      }

      .filters-row {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
      }
      @media (min-width: 640px) {
        .filters-row {
          flex-direction: row;
        }
      }

      .filters-group {
        display: flex;
        width: 100%;
        gap: 1rem;
      }
      @media (min-width: 640px) {
        .filters-group {
          width: auto;
        }
      }

      .select-wrapper {
        position: relative;
        min-width: 160px;
        flex: 1;
      }
      @media (min-width: 640px) {
        .select-wrapper {
          flex: none;
        }
      }

      .custom-select {
        appearance: none;
        width: 100%;
        background-color: var(--bg-body);
        border: 1px solid #e5e7eb;
        color: var(--text-primary);
        padding: 0.75rem 2.5rem 0.75rem 1rem;
        border-radius: var(--radius-lg);
        font-size: 0.875rem;
        line-height: 1.25;
        cursor: pointer;
        outline: none;
        transition: all 0.2s ease;
      }
      html.dark .custom-select {
        background-color: #1e293b;
        border-color: #374151;
        color: #e2e8f0;
      }
      .custom-select:hover {
        border-color: rgba(17, 212, 66, 0.5);
      }
      .custom-select:focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 0 2px rgba(17, 212, 66, 0.2);
      }

      .select-arrow {
        position: absolute;
        right: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-secondary);
        pointer-events: none;
        font-size: 0.875rem;
      }

      .results-text {
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--text-secondary);
        white-space: nowrap;
      }
      html.dark .results-text {
        color: var(--text-muted-dark);
      }
      .results-bold {
        color: var(--text-main);
        font-weight: 700;
      }

      /* Product Grid */
      .product-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 2.5rem 1.5rem;
      }
      @media (min-width: 640px) {
        .product-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (min-width: 1024px) {
        .product-grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }
      @media (min-width: 1280px) {
        .product-grid {
          grid-template-columns: repeat(4, 1fr);
        }
      }

      /* Product Card */
      .product-card {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .card-image-wrapper {
        position: relative;
        overflow: hidden;
        background-color: var(--surface-light);
        border-radius: var(--radius-xl);
        aspect-ratio: 4/5;
        width: 100%;
        border: 1px solid #f3f4f6;
        transition: all 0.3s ease;
      }
      html.dark .card-image-wrapper {
        background-color: #1e293b;
        border-color: #374151;
      }
      .card-image-wrapper:hover {
        box-shadow: 0 10px 15px -3px rgba(17, 212, 66, 0.05);
      }

      .product-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
      }
      .product-card:hover .product-img {
        transform: scale(1.05);
      }

      /* Badges */
      .badge {
        position: absolute;
        font-size: 0.75rem;
        font-weight: 700;
        padding: 0.25rem 0.5rem;
        border-radius: var(--radius-sm);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: white;
        z-index: 10;
      }
      .badge-top-left {
        top: 0.75rem;
        left: 0.75rem;
      }
      .badge-primary {
        background-color: var(--color-primary);
      }
      .badge-sale {
        background-color: #ef4444;
      }

      /* Wishlist Button */
      .btn-wishlist {
        position: absolute;
        top: 0.75rem;
        right: 0.75rem;
        z-index: 10;
        width: 2.5rem;
        height: 2.5rem;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.9);
        color: #94a3b8;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(4px);
        transition: color 0.2s ease;
      }
      html.dark .btn-wishlist {
        background-color: rgba(30, 41, 59, 0.9);
      }
      .btn-wishlist:hover {
        color: #ef4444;
      }
      .btn-wishlist span {
        font-size: 20px;
        display: block;
      }

      /* Quick View Overlay */
      .quick-view {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 1.5rem;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.5), transparent);
        display: flex;
        justify-content: center;
        padding-bottom: 1.5rem;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .product-card:hover .quick-view {
        opacity: 1;
      }

      .btn-quick-view {
        background-color: white;
        color: #0f172a;
        font-weight: 700;
        padding: 0.5rem 1.5rem;
        border-radius: var(--radius-full);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transform: translateY(1rem);
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        font-size: 0.875rem;
      }
      .product-card:hover .btn-quick-view {
        transform: translateY(0);
      }
      .btn-quick-view:hover {
        background-color: var(--color-primary);
        color: white;
      }
      .btn-quick-view span {
        font-size: 18px;
      }

      /* Product Info */
      .product-info {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      .info-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 0.5rem;
      }

      .product-name {
        font-size: 1.125rem;
        font-weight: 700;
        color: var(--text-main);
        cursor: pointer;
        transition: color 0.2s ease;
      }
      .product-name:hover {
        color: var(--color-primary);
      }

      .price {
        font-weight: 500;
        color: var(--text-main);
        white-space: nowrap;
      }
      .price-sale {
        color: #dc2626;
      }
      html.dark .price-sale {
        color: #f87171;
      }
      .price-original {
        font-size: 0.75rem;
        color: #94a3b8;
        text-decoration: line-through;
      }

      .product-category {
        font-size: 0.875rem;
        color: var(--text-secondary);
      }
      html.dark .product-category {
        color: var(--text-muted-dark);
      }

      /* Load More */
      .load-more-section {
        display: flex;
        justify-content: center;
        margin-top: 4rem;
      }

      .btn-load-more {
        padding: 0.75rem 2rem;
        background-color: var(--bg-body);
        border: 2px solid #f3f4f6;
        color: var(--text-main);
        font-weight: 700;
        border-radius: var(--radius-lg);
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      html.dark .btn-load-more {
        background-color: #1e293b;
        border-color: #374151;
        color: white;
      }
      .btn-load-more:hover {
        border-color: var(--color-primary);
        color: var(--color-primary);
      }
      .btn-load-more span {
        font-size: 20px;
      }

      /* Footer */
      .site-footer {
        border-top: 1px solid var(--border-default);
        background-color: var(--bg-body);
        padding: 2.5rem 0;
        margin-top: 2.5rem;
      }

      .footer-content {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        gap: 1.5rem;
      }
      @media (min-width: 768px) {
        .footer-content {
          flex-direction: row;
        }
      }

      .footer-text {
        font-size: 0.875rem;
        color: var(--text-secondary);
      }

      .footer-links {
        display: flex;
        gap: 1.5rem;
      }

      .footer-link {
        font-size: 0.875rem;
        color: var(--text-secondary);
        text-decoration: none;
        transition: color 0.2s ease;
      }
      .footer-link:hover {
        color: var(--color-primary);
      }

      /* Accessibility */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
  </head>

      // Function to render products
      function renderProducts(productsToRender) {
        const grid = document.getElementById("product-grid");
        grid.innerHTML = "";

        productsToRender.forEach((product) => {
          const article = document.createElement("article");
          article.className = "product-card";

          let badgeHTML = "";
          if (product.badge) {
            badgeHTML = `<span class="badge badge-top-left badge-${product.badge.type}">${product.badge.text}</span>`;
          }

          let priceHTML = "";
          if (product.originalPrice) {
            priceHTML = `
                        <div>
                            <span class="price price-sale">$${product.price.toFixed(2)}</span>
                            <span class="price-original">$${product.originalPrice.toFixed(2)}</span>
                        </div>
                    `;
          } else {
            priceHTML = `<span class="price">$${product.price.toFixed(2)}</span>`;
          }

          article.innerHTML = `
                    <div class="card-image-wrapper">
                        ${badgeHTML}
                        <img class="product-img" alt="${product.name}" src="${product.image}"/>
                        <button class="btn btn-wishlist" aria-label="Add to wishlist">
                            <span class="material-symbols-outlined">favorite</span>
                        </button>
                        <div class="quick-view">
                            <button class="btn-quick-view btn-add-to-cart">
                                <span class="material-symbols-outlined">shopping_cart</span>
                                Add to Cart
                            </button>
                        </div>
                    </div>
                    <div class="product-info">
                        <div class="info-header">
                            <h3 class="product-name">${product.name}</h3>
                            ${priceHTML}
                        </div>
                        <p class="product-category">${product.category}</p>
                    </div>
                `;

          // Add event listener for add to cart
          const addToCartBtn = article.querySelector(".btn-add-to-cart");
          addToCartBtn.addEventListener("click", async (e) => {
            e.stopPropagation();

            const confirmAdd = confirm(
              `Do you want to add "${product.name}" to your cart?`,
            );
            if (!confirmAdd) return;

            try {
              await db.collection("cart").add({
                name: product.name,
                price: product.price,
                category: product.category,
                image: product.image,
                addedAt: firebase.firestore.Timestamp.now(),
              });

              alert(`"${product.name}" added to cart successfully!`);
            } catch (error) {
              console.error("Error adding to cart:", error);
              alert("Failed to add product. Try again.");
            }
          });

          grid.appendChild(article);
        });

        // Update product count
        document.getElementById("product-count").textContent =
          productsToRender.length;
      }

      // Initial render
      renderProducts(products);

      // Category filter
      document
        .getElementById("category-select")
        .addEventListener("change", (e) => {
          const selectedCategory = e.target.value;

          if (selectedCategory === "All Categories") {
            renderProducts(products);
          } else {
            const filtered = products.filter(
              (p) => p.category === selectedCategory,
            );
            renderProducts(filtered);
          }
        });

      // Sort functionality
      document.getElementById("sort-select").addEventListener("change", (e) => {
        const sortType = e.target.value;
        let sorted = [...products];

        switch (sortType) {
          case "Price: Low to High":
            sorted.sort((a, b) => a.price - b.price);
            break;
          case "Price: High to Low":
            sorted.sort((a, b) => b.price - a.price);
            break;
          case "Newest Arrivals":
            sorted.reverse();
            break;
          default:
            sorted = products;
        }

        renderProducts(sorted);
      });
