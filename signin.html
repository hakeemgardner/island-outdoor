<!-- @format -->

<!doctype html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login | JamGear Outdoors</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <div class="layout-container">
      <!-- Top Navigation -->
      <header class="site-header">
        <div class="logo-section">
          <div class="logo-icon">
            <svg
              fill="none"
              viewbox="0 0 48 48"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M13.8261 17.4264C16.7203 18.1174 20.2244 18.5217 24 18.5217C27.7756 18.5217 31.2797 18.1174 34.1739 17.4264C36.9144 16.7722 39.9967 15.2331 41.3563 14.1648L24.8486 40.6391C24.4571 41.267 23.5429 41.267 23.1514 40.6391L6.64374 14.1648C8.00331 15.2331 11.0856 16.7722 13.8261 17.4264Z"
                fill="currentColor"></path>
              <path
                clip-rule="evenodd"
                d="M39.998 12.236C39.9944 12.2537 39.9875 12.2845 39.9748 12.3294C39.9436 12.4399 39.8949 12.5741 39.8346 12.7175C39.8168 12.7597 39.7989 12.8007 39.7813 12.8398C38.5103 13.7113 35.9788 14.9393 33.7095 15.4811C30.9875 16.131 27.6413 16.5217 24 16.5217C20.3587 16.5217 17.0125 16.131 14.2905 15.4811C12.0012 14.9346 9.44505 13.6897 8.18538 12.8168C8.17384 12.7925 8.16216 12.767 8.15052 12.7408C8.09919 12.6249 8.05721 12.5114 8.02977 12.411C8.00356 12.3152 8.00039 12.2667 8.00004 12.2612C8.00004 12.261 8 12.2607 8.00004 12.2612C8.00004 12.2359 8.0104 11.9233 8.68485 11.3686C9.34546 10.8254 10.4222 10.2469 11.9291 9.72276C14.9242 8.68098 19.1919 8 24 8C28.8081 8 33.0758 8.68098 36.0709 9.72276C37.5778 10.2469 38.6545 10.8254 39.3151 11.3686C39.9006 11.8501 39.9857 12.1489 39.998 12.236Z"
                fill="currentColor"
                fill-rule="evenodd"></path>
            </svg>
          </div>
          <h2 class="brand-name">JamGear</h2>
        </div>
        <div class="nav-section">
          <a href="/signup.html"
            ><button class="btn btn-primary">
              <span>Sign Up </span>
            </button></a
          >
        </div>
      </header>

      <!-- Main Content Area with Login Card -->
      <main class="main-content">
        <div class="bg-overlay"></div>
        <div class="content-wrapper">
          <div class="login-card">
            <!-- Login Header -->
            <div class="login-header">
              <h1 class="login-title">Welcome Back</h1>
              <p class="login-subtitle">
                Sign in to access your outdoor adventure gear.
              </p>
            </div>

            <!-- Social Login -->
            <div class="social-login">
              <button class="btn btn-social">
                <span class="material-symbols-outlined icon-google"
                  >public</span
                >
                Continue with Google
              </button>
            </div>

            <div class="divider">
              <div class="divider-line"></div>
              <span class="divider-text">or</span>
              <div class="divider-line"></div>
            </div>

            <!-- Login Form -->
            <form class="login-form" id="loginForm">
              <div class="form-group">
                <label class="form-label">Email Address</label>
                <input
                  id="loginEmail"
                  class="form-input"
                  placeholder="e.g. wanderer@jamaica.com"
                  type="email"
                  required />
              </div>

              <div class="form-group">
                <div class="label-row">
                  <label class="form-label">Password</label>
                  <a class="link-small" href="#">Forgot password?</a>
                </div>
                <div class="input-wrapper">
                  <input
                    id="loginPassword"
                    class="form-input"
                    placeholder="••••••••"
                    type="password"
                    required />
                  <button class="btn-icon" type="button" id="togglePassword">
                    <span class="material-symbols-outlined">visibility</span>
                  </button>
                </div>
              </div>

              <div class="checkbox-group">
                <input class="checkbox-input" id="remember" type="checkbox" />
                <label class="checkbox-label" for="remember"
                  >Keep me logged in</label
                >
              </div>

              <button class="btn btn-full" type="submit">Sign In</button>
            </form>

            <!-- Sign Up Link -->
            <div class="signup-prompt">
              <p>
                Don't have an account?
                <a class="link-primary" href="#">Create an account</a>
              </p>
            </div>
          </div>
        </div>
      </main>

      <!-- Simple Footer -->
      <footer class="site-footer">
        <div class="footer-content">
          <span>© 2024 JamGear Outdoors Jamaica Ltd.</span>
          <span class="separator">•</span>
          <a class="footer-link" href="#">Privacy Policy</a>
          <span class="separator">•</span>
          <a class="footer-link" href="#">Terms of Service</a>
          <span class="separator">•</span>
          <a class="footer-link" href="#">Help Center</a>
        </div>
      </footer>
    </div>

    <!-- Firebase Login Script -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAwm42JZyLpUFx4zfBmKJg3JZXktHI6fVQ",
        authDomain: "shop-22e92.firebaseapp.com",
        projectId: "shop-22e92",
        storageBucket: "shop-22e92.appspot.com",
        messagingSenderId: "889317583509",
        appId: "1:889317583509:web:d031502fca199e8a18c99c",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Toggle password visibility
      const togglePassword = document.getElementById("togglePassword");
      const loginPassword = document.getElementById("loginPassword");
      togglePassword.addEventListener("click", () => {
        if (loginPassword.type === "password") {
          loginPassword.type = "text";
        } else {
          loginPassword.type = "password";
        }
      });

      // Login form submission
      const loginForm = document.getElementById("loginForm");
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("loginEmail").value.trim();
        const password = document.getElementById("loginPassword").value;

        try {
          await signInWithEmailAndPassword(auth, email, password);
          alert("Login successful!");
          window.location.href = "shop.html"; // Redirect to shop
        } catch (error) {
          alert(error.message);
        }
      });
    </script>
  </body>
</html>
